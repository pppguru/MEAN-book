<md-tabs class="order-history-nav tabs-small" md-selected="vm.currentNavItem">
     <md-tab ng-repeat="item in vm.navigationItems" ui-sref="{{ item.state }}">
          {{ item.title | translate }}
          <span class="badge" ng-if="vm.getLength(item.number)">{{ vm.getLength(item.number) }}</span>
          <span ng-if="vm.getLength(item.unseen)" class="unseen-number">+{{ vm.getLength(item.unseen) }}</span>
     </md-tab>
</md-tabs>
<div ui-view id="order-history-views"></div>
