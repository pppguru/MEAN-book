<div id="people" class="followers-grid">
	<div class="row">
		<div class="col-xs-4" ng-repeat="person in vm.author.followers | filter: vm.searchText track by person._id">
			<md-whiteframe class="person-tile">
				<follow-panel type="user" data="person" following="vm.me().following" layout="column" flex follow="vm.follow({_id})" controls="true"></follow-panel>
			</md-whiteframe>
		</div>
	</div>
</div>
